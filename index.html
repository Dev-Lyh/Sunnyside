<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/graphicloads/food-drink/256/cherry-icon.png" type="image/x-icon">
    <title>Sunnyside</title>
</head>
<body>
    <div class="intro-div">
        <header>
            <div class="geral-h">
                <div class="logo-img">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="menus-i">
                    <ul>
                        <li>About</li>
                        <li>Services</li>
                        <li>Projects</li>
                        <li class="dif-li">Contact</li>
                    </ul>
                </div>
            </div>
        </header>
        <nav class="intro-nav">
            <div class="elements-int">
                <h1>We are creatives</h1>
                <img src="./images/icon-arrow-down.svg" alt="">
            </div>
        </nav>
    </div>
    <main class="egg-part">
        <div class="txt-egg">
            <div class="txt-ins">
                <h1>Transform your brand</h1>
                <p>
                    We are a full-service creative agency specializing in helping brands grow fast. 
                    Engage your clients through compelling visuals that do most of the marketing for you.
                </p>
                <a href="#LearnMore">Learn More</a>
            </div>
        </div>
        <div class="img-egg">
            <img src="./images/desktop/image-transform.jpg" alt="">
        </div>
    </main>
</body>
</html>
